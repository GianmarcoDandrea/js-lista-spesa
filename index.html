<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Spesa</title>

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid d-flex flex-column text-center align-items-center mt-5">
        <h1 class="mt-3">Lista della spesa</h1>
        <div class="mt-3 d-flex align-items-center flex-wrap justify-content-center">
            
            <label for="input-elem-list" class="w-100 fs-4 mb-3">Inserisci l'articolo della spesa da comprare</label>
            <input type="text" id="input-elem-list" class=" w-25 fs-3" required>

            <button id="sendButton" class="btn btn-primary fs-5 mx-4 ">Inserisci</button>
        </div>
    <span></span>
        <p class="m-3 fs-4"> Le cose da comprare oggi sono:
            <ul id="list" class="d-flex align-items-center flex-column">    
            </ul>
        </p>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
